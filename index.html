<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />

    <title>Erlingm69.github.io test app#1</title>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-43336112-1', 'erlingm69.github.io');
      ga('send', 'pageview');

    <script src="/javascripts/analytics.js"></script>
    <script>
      var service = analytics.getService('erlingm69');
      var tracker = service.getTracker('UA-43336112-1');

    </script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <a id="forkme_banner" href="https://github.com/erlingm69">View on GitHub</a>

          <h1 id="project_title">Erlingm69.github.io</h1>
          <h2 id="project_tagline"></h2>

          <script>
              var manifest_url = "http://erlingm69.github.io/manifest.webapp";
          </script>
          <input type="button" id="button" value="Install FFOS Hosted app!" onclick="navigator.mozApps.install(manifest_url); return false;">

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <sectionid="ga_section" class="inner"> 
        <input type='text' id='myPageTextInput' value='/defaultPage'/>
        <button id='myPageButton'>GA page</button>
        <script type="text/javascript">
          var pageButton = document.getElementById('myPageButton');
          var pageTextInput = document.getElementById('myPageTextInput');
          pageButton.addEventListener('click', function(){
            var textPageValue = pageTextInput.value;

            ga('send', 'pageview', textPageValue);  
            //tracker.sendAppView(textPageValue);            
          })

        </script>
        <input type='text' id='myEventTextInput' value='/defaultEvent'/>
        <button id='myEventButton'>GA event</button>
        <script type="text/javascript">
          var eventButton = document.getElementById('myEventButton');
          var eventTextInput = document.getElementById('myEventTextInput');
          eventButton.addEventListener('click', function(){
            var textEventValue = eventTextInput.value;

            ga('send', 'event', textEventValue, 'clicked');
            //tracker.sendEvent(textEventValue, 'clicked);            
          })
        </script>
      </section>    
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
